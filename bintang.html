<!DOCTYPE html>
<html>
    <head>
        <title>Bintang (Star)</title>
    </head>
    <body>
        <script>
           var n = 5;

           for (var i =n; i > 0; i--){
            
            var star ="";

            
            for (var j = 0; j > i; j++)
                star = "+"
                console.log(star);
           }

        </script>
    </body>
</html>
